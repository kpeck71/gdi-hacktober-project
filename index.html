<html>
  <head>
    <title>Cat vs Dogs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="./js/index.js" ></script>
    <script src="./js/gameplay.js" ></script>

  </head>

  <!-- <body onLoad=loadMore()> -->
  <body>

    <div class="scoreboard">
        <div class="dog score-section">
          Dog wins: <span class="dog-score">0</span>
        </div>
        <div class="cat score-section">
          Cat wins: <span class="cat-score">0</span>
        </div>
    </div>
    <button onclick="playGame()">Start Game</button>
        <div class="current-image">
        </div>
      </div>
    </div>

    <div>
      <ul id="catsList">
        <div class="player-card">
            Cat Sample Here
        </div>
        <div class="player-card">
            Cat Sample Here
        </div>
      </ul>
    </div>

    <div>
      <ul id="dogsList">
        <div class="player-card">
            Dog Sample Here
        </div>
        <div class="player-card">
            Dog Sample Here
        </div>
      </ul>
    </div>

    <div id="game-play">

      <div class="current player-card">
          <div class="card-img">
            Image goes here
            <button id="makeMove">Make Move</button>
          </div>
          <div class="card-facts">
            <p id="name">Name: XYZ</p>
            <p>Breed: ABC</p>
            <p>Signature move: Sentence of text to go here</p>
            <p>Win count: </p>
          </div>
      </div>
      <div class="other player-card">
          Name: Dog Sample Here
          <div class="card-img">
            Image goes here
          </div>
      </div>
    </div>
    <div id="game_result"></div>





  </body>
</html>
